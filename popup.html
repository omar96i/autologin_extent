<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="width: 300px;">
  <div class="container text-center my-2 tittle" style="display: none;">
    <div class="alert alert-primary" role="alert" style="font-size: 0.9em;">
      Datos guardados. <br><br>
      <span id="text-pagina"></span>
    </div>
  </div> 
  <div class="container text-center">
    <div class="row align-items-center my-3">
      <div class="col-12 save">
        <div class="alert alert-primary" role="alert" style="font-size: 0.9em;">
          Bienvenido, Inicialmente selecciona la pagina a la que quieres loguear antes de darle al siguiente boton.
        </div>
        <button id="getDatos" class="btn btn-info" style="color: white; font-size: 0.9em;">Guardar datos</button>
      </div>
      <div class="col-12 saved" style="display: none;">
        <button id="setDatos" class="btn btn-info" style="color: white;">Loguear</button>
        <button id="LogOut" class="btn btn-info" style="color: white;">Reset</button>
      </div>
    </div>
  </div>
  <script src="jquery.js"></script>
  <script src="popup.js"></script>
</body>
</html>
